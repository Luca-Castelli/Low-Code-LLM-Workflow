steps:
  - step_name: "Perform Search"
    function: "functions.search_functions.perform_search"
    input_type: "raw"
    output_type: "models.search_model.SearchResults"
    output_var: "search_results"
  - step_name: "Extract Titles"
    function: "functions.search_functions.extract_titles"
    input_type: "models.search_model.SearchResults"
    output_type: "raw"
    input_var: "search_results"
    output_var: "extracted_titles"
  - step_name: "Post-process Titles"
    function: "functions.search_functions.post_process_titles"
    input_type: "raw"
    output_type: "raw"
    input_var: "extracted_titles"
    output_var: "processed_titles"
