steps:
  - step_name: "Pre-process User Content"
    function: "functions.user_functions.pre_process_user"
    input_type: "raw"
    output_type: "raw"
    output_var: "pre_processed_content"
  - step_name: "Extract User"
    function: "functions.user_functions.extract_user"
    input_type: "raw"
    output_type: "models.user_model.User"
    input_var: "pre_processed_content"
    output_var: "extracted_user"
  - step_name: "Post-process User"
    function: "functions.user_functions.post_process_user"
    input_type: "models.user_model.User"
    output_type: "models.user_model.User"
    input_var: "extracted_user"
    output_var: "final_user"
