steps:
  - step_name: "Perform Search"
    function: "functions.search_functions.perform_search"
    input_type: "raw"
    output_type: "models.search_model.SearchResults"
    output_var: "search_results"
  - step_name: "Scrape Articles"
    function: "functions.article_functions.scrape_articles"
    input_type: "models.search_model.SearchResults"
    output_type: "models.article_model.Article"
    input_var: "search_results"
    output_var: "scraped_articles"
  - step_name: "Summarize Articles"
    function: "functions.article_functions.summarize_articles"
    input_type: "models.article_model.Article"
    output_type: "models.article_model.ArticleSummary"
    input_var: "scraped_articles"
    output_var: "article_summaries"
final_output_var: "article_summaries"
